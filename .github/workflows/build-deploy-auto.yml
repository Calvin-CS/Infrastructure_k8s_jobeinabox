name: Auto - Build and deploy the latest build

on:
  push:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_push_image:
    runs-on: ubuntu-24.04
    env:
      IMAGE_NAME: ${{secrets.ACR_NAME}}/jobeinabox
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha

      - name: Docker ACR Login
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_NAME }}
          username: ${{ secrets.ACR_LOGIN }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' && 'true' || 'false' }},priority=100
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/master' && 'false' || 'true' }},priority=100
            type=raw,value=${{ github.ref_name }}-${{ steps.short-sha.outputs.sha }},priority=200

      - name: Build and push production images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true

  deploy:
    runs-on: ubuntu-24.04
    needs: build_push_image
    env:
      NAMESPACE: ${{ github.ref == 'refs/heads/master' && 'production' || 'staging' }}
    steps:
      - uses: actions/checkout@v4

      - uses: benjlevesque/short-sha@v3.0
        id: short-sha    
      
      - name: Configure Kubeconfig
        uses: azure/k8s-set-context@v4
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K3S_ONPREM_KUBECONFIG }}
        id: setcontext    

      - name: Install Helm
        uses: azure/setup-helm@v4.2.0
        with:
          version: latest

      - name: Install and configurure Wireguard connection
        run: |
          sudo apt install -y -qq wireguard
          echo "${{ secrets.WG_PRIVATEKEY }}" > /tmp/wgprivatekey    
          sudo ip link add dev wg0 type wireguard
          sudo ip address add dev wg0 172.16.200.3/29
          sudo wg set wg0 listen-port 51820 private-key /tmp/wgprivatekey peer uFl3byQphA02N5nR29v8IjiFeL15mN+mWrmAFQ/TMGk= allowed-ips 172.16.200.0/29,${{ secrets.WG_ALLOWEDIPS }} endpoint ${{ secrets.WG_HOST }}:${{ secrets.WG_PORT }} persistent-keepalive 15
          sudo ip link set up dev wg0
          sudo ip route add ${{ secrets.WG_ALLOWEDIPS }} via 172.16.200.1 dev wg0
          sudo wg

      - name: Run Helm Deploy
        run: |
          helm upgrade \
            --install \
            --atomic \
            --wait \
            --namespace ${{ env.NAMESPACE }} \
            jobeinabox \
           ./kubernetes/jobeinabox \
            --set image.repository=${{ secrets.ACR_NAME }} \
            --set image.tag=${{ github.ref == 'refs/heads/master' && 'latest' || format('{0}-{1}', github.ref_name, steps.short-sha.outputs.sha) }}
